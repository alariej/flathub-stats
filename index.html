<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flathub Stats</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
		<script defer src="script.js"></script>
		<meta property="og:type" content="website">
		<meta property="og:title" content="Flathub Stats">
		<meta property="og:locale" content="en_US">
		<meta name="description" content="Stats of flathub.org">
		<meta property="og:description" content="Stats of flathub.org">
		<meta property="og:url" content="https://alariej.github.io/flathub-stats/">
		<meta property="og:site_name" content="Flathub Stats">
		<script type="application/ld+json">
			{"description":"Stats of flathub.org","@type":"WebSite","headline":"Flathub Stats","url":"https://alariej.github.io/flathub-stats/","name":"Flathub Stats","@context":"https://schema.org"}
		</script>
	</head>
	<body>
		<input autocomplete="off" list="refs" id="ref">
		<datalist id="refs"></datalist>
		<select autocomplete="off" id="interval-select">
			<option value="infinity">Full time-series</option>
			<option value="365">Last 365 days</option>
			<option value="90">Last 90 days</option>
			<option value="30">Last 30 days</option>
			<option value="14">Last 14 days</option>
		</select>
		<select autocomplete="off" id="downloadType">
			<option value="installs">Installs</option>
			<option value="updates">Updates</option>
			<option value="installs+updates">Installs + Updates</option>
		</select>
		<p style="display:inline" id="basic-stats"></p>

		<canvas id="chart"></canvas>
		Repo: <a href="https://github.com/alariej/flathub-stats" target="_blank" rel="noreferrer">https://github.com/alariej/flathub-stats</a>
		<br>
		Forked from: <a href="https://github.com/klausenbusk/flathub-stats" target="_blank" rel="noreferrer">https://github.com/klausenbusk/flathub-stats</a>
		<br>
		<small>Note: An update is sometimes <a href="https://github.com/flathub/flathub/issues/177#issuecomment-650361779" target="_blank" rel="noreferrer">reported as an install</a></small>
	</body>
</html>
